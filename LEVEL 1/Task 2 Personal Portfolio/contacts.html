<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="sidebar sidebarGo">
           
            <nav>
                <li><a href="/"> Home</a></li>
                <li><a href="/intro.html"> About Me</a></li>
                <li><a href="/skills.html"> Skills</a></li>
                <li><a href="/resume.html"> Resume</a></li>
                <li><a href="/projects.html">Projects</a></li>
                <li><a href="/contacts.html">Contacts</a></li>
            </nav>
        </div>
        <div class="main">
          <div class="hamburger">
            <img class="ham" src="/img/ham.png" alt="" width="23px">
            <img class="cross" src="/img/cross.png" alt="" width="23px" height="23px">
        </div>
            <div class="contactform">
                <h1>Contact Me </h1>
                <form>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone</label>
                      <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Enquiry</label>
                        <input type="name" class="form-control" id="enquiry">
                      </div>
                    <div class="mb-3" id= "form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">I want you on a project with me </label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                  </form>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
